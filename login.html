<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
</head>

<body>
<header>
    <h2 class="logo">CAVALO</h2>
    <nav class="navigation">
        <a href="#">Inicio</a>
        <a href="#">Sobre</a>
        <a href="#">Serviços</a>
        <a href="#">Contato</a>
        <button id="toggle-dark-mode">Alternar Modo</button>
        <button class="brnlogin-popup">Login</button>
    </nav>
</header>    

<div class="wrapper">
    <span class="icon-close"><ion-icon name="close-outline"></ion-icon>
    </span>

    <div class="form-box Login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="senha" required>
                <label>Senha</label>
            </div>
            <div class="lembrar-senha">
                <label> <input type="checkbox">
                    Lembrar senha</label>
                    <a href="#">Lembrar senha?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="registrar">
                <p>Não possui uma conta?<a href="#" 
                    class="registrar-link">Registrar-se</a></p>
        </div>
        </form>
    </div>

    <div class="form-box register">
        <h2>Registre-se</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person-outline"></ion-icon>
                </span>
                <input type="text" required>
                <label>Nome</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail-outline"></ion-icon>
                </span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed-outline">
                </ion-icon></span>
                <input type="senha" required>
                <label>Senha</label>
            </div>
            <div class="lembrar-senha">
                <label> <input type="checkbox">
                   Eu aceito os termos & condições</label>
            </div>
            <button type="submit" class="btn">Registrar</button>
            <div class="registrar">
                <p>Já possui uma conta?<a href="#" 
                    class="registrar-link">Login</a></p>
        </div>
        </form>
    </div>
</div>  

<script src="script.js"></script>
<script src="Css/Style.css"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
